<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <p>A very basic form</p>
    </div>
    <h1>Personal Data</h1>
        <p class="data">Please fill in the for below</p>

        <form action="">
            <div>
                <label for="name">First Name:</label>
                <input type="text" name="firstname" id="name" required>
            </div>
            <div>
                <label for="lastname">Last Name:</label>
                <input type="text" name="lastname" id="lastname" required>
            </div>
            <div>
                <label for="street">Street:</label>
                <input type="text" name="street" id="street" required>
            </div>
            <div>
                <label for="zip">Zipcode:</label>
                <input type="text" name="zipcode" id="zip" required>
            </div>
            <div>
                <label for="tel">Phone number:</label>
                <input type="tel" name="phonenumber" id="tel" required>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="comments">Comments:</label>
                <textarea name="comments" id="comments" placeholder="Tell us more..."></textarea>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
    
</body>
</html>
