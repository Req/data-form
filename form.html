<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>A very basic form</h1>
    <h2>Personal Data</h2>

    <p>Please fill in the form below</p>
    <form>

        <label for="first-name" id="fname">First name:</label>
        <input type="text" id="fname" name="first-name" placeholder="your-first-name">   
        <label for="last-name" id="lname">Last name:</label> 
        <input type="text" name="last-name" id="lname" placeholder="your-last-name">
        <label for="street" id="street">Street:</label>
        <input type="text" name="street" id="street" placeholder="e.g. mülheimer street">
        <label for="zipcode" id="zipcode">Zipcode:</label>
        <input type="text" name="zipcode" id="zipcode" placeholder="e.g. 51063">
        <label for="city" id="city">City:</label>
        <input type="text" name="city" id="city" placeholder="e.g. köln">
        <label for="phone" id="phone">Phone</label>
        <input 
        type="tel" 
        name="phone" 
        id="phone" 
        placeholder="E.g. 0341 1234567" 
        pattern="^(\+|0[0]?)[0-9]{2,4}\s?[0-9]{5,9}$" >
        <label for="email" id="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="your email!">
        <label for="comments" id="comments">Comments</label>
        <textarea name="comments" id="comments">Tell us more ..</textarea>
        <button>Submit</button>
        </form>
    
</body>
</html>
